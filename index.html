<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <h1>Formulário Completo</h1>

    <form action="">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o Seu Nome" required maxlength="100">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required>

                <label for="senha">Senha</label>
                <input type="Password" id="senha" name="senha" placeholder="Digite sua Senha" required minlength="8" maxlength="12">
           
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua Idade" min="18" max="120" required>

                <label for="data-de-nascimento">Data de Nascimento</label>
                <input type="date" id="data-de-nascimento" name="data-de-nascimento" required>

                <label for="webSite">WebSite</label>
                <input type="url" id="webSite" name="website" placeholder="http:/www.seusite.com">
            </fieldset>

            <fieldset>
                <legend>Preferências</legend>
              <label for="genero">Gênero</label>
                
              <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino">

                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">

                <label>Interesses</label>

                <input type="checkbox" id="tecnologia">
                <label for="tecnologia">Tecnologia</label>

                <input type="checkbox" id="esportes">
                <label for="esportes">Esportes</label>

                <input type="checkbox" id="moda">
                <label for="moda">Moda</label>
            </fieldset>
    </form>
    
</body>
</html>
